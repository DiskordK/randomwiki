<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ú–µ–º–æ–≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä 2.0</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: auto;
      transition: background 0.5s ease;
    }

    body.light-theme {
      background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
      color: #333;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ */
    .photo-container {
      width: 90%;
      max-width: 600px;
      height: auto;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease;
      margin-top: 20px;
    }

    body.light-theme .photo-container {
      background: rgba(0, 0, 0, 0.1);
    }

    /* –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è */
    .photo {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    /* –ë–ª–æ–∫ —Ç–µ–∫—Å—Ç–∞ */
    .text-container {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: background 0.5s ease;
    }

    body.light-theme .text-container {
      background: rgba(0, 0, 0, 0.1);
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .refresh-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .refresh-button:hover {
      background: #ff3b2f;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .photo-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* –ö–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —è–∑—ã–∫–∞ */
    .language-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }

    .language-button {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .language-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .language-button.active {
      background: #ff6f61;
    }

    /* –ü–æ–¥–ø–∏—Å—å –æ —Å–æ–∑–¥–∞—Ç–µ–ª–µ */
    .footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      opacity: 0.5;
      text-align: center;
    }

    body.light-theme .footer {
      color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="language-buttons">
    <button class="language-button active" id="ruButton">RU</button>
    <button class="language-button" id="enButton">EN</button>
  </div>
  <button class="theme-toggle" id="themeToggle">üåì</button>
  <div class="photo-container" id="photoContainer">
    <canvas id="memeCanvas" width="600" height="400"></canvas>
  </div>
  <div class="text-container" id="textContainer">
    <p id="randomText">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞...</p>
  </div>
  <button class="refresh-button" id="refreshButton">GO</button>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Fabric.js –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ –º–µ–º–æ–≤ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>

  <script>
    const photoContainer = document.getElementById("photoContainer");
    const memeCanvas = document.getElementById("memeCanvas");
    const textContainer = document.getElementById("textContainer");
    const randomText = document.getElementById("randomText");
    const refreshButton = document.getElementById("refreshButton");
    const themeToggle = document.getElementById("themeToggle");
    const ruButton = document.getElementById("ruButton");
    const enButton = document.getElementById("enButton");

    let currentTheme = "dark";
    let currentLanguage = "ru";
    let fabricCanvas = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Fabric.js
    function initCanvas() {
      fabricCanvas = new fabric.Canvas("memeCanvas", {
        width: 600,
        height: 400,
        backgroundColor: "transparent",
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –∏–∑ –í–∏–∫–∏–ø–µ–¥–∏–∏
    async function getRandomWikiPage() {
      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        const randomUrl = `https://${currentLanguage}.wikipedia.org/api/rest_v1/page/random/summary`;
        const response = await fetch(randomUrl);
        const data = await response.json();

        if (data.thumbnail) {
          // –ï—Å–ª–∏ –µ—Å—Ç—å –º–∏–Ω–∏–∞—Ç—é—Ä–∞, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ—ë
          const img = new Image();
          img.src = data.thumbnail.source;
          img.onload = () => {
            fabricCanvas.clear();
            const fabricImg = new fabric.Image(img, {
              scaleX: 600 / img.width,
              scaleY: 400 / img.height,
            });
            fabricCanvas.add(fabricImg);
          };
        } else {
          // –ï—Å–ª–∏ –º–∏–Ω–∏–∞—Ç—é—Ä—ã –Ω–µ—Ç, –∏—â–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
          const pageTitle = data.title;
          const imagesUrl = `https://${currentLanguage}.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(pageTitle)}&prop=images&format=json&origin=*`;
          const imagesResponse = await fetch(imagesUrl);
          const imagesData = await imagesResponse.json();

          const pages = imagesData.query.pages;
          const pageId = Object.keys(pages)[0];
          const images = pages[pageId].images;

          if (images && images.length > 0) {
            // –ë–µ—Ä–µ–º –ø–µ—Ä–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const imageTitle = images[0].title;
            const imageUrl = `https://${currentLanguage}.wikipedia.org/w/api.php?action=query&titles=${encodeURIComponent(imageTitle)}&prop=imageinfo&iiprop=url&format=json&origin=*`;
            const imageResponse = await fetch(imageUrl);
            const imageData = await imageResponse.json();

            const imagePages = imageData.query.pages;
            const imagePageId = Object.keys(imagePages)[0];
            const imageInfo = imagePages[imagePageId].imageinfo[0];

            const img = new Image();
            img.src = imageInfo.url;
            img.onload = () => {
              fabricCanvas.clear();
              const fabricImg = new fabric.Image(img, {
                scaleX: 600 / img.width,
                scaleY: 400 / img.height,
              });
              fabricCanvas.add(fabricImg);
            };
          } else {
            throw new Error("–ù–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π");
          }
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        fabricCanvas.clear();
        photoContainer.innerHTML = "<p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é.</p>";
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –∏–∑ –í–∏–∫–∏–ø–µ–¥–∏–∏
    async function getRandomWikiText() {
      try {
        // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
        const randomUrl = `https://${currentLanguage}.wikipedia.org/api/rest_v1/page/random/summary`;
        const response = await fetch(randomUrl);
        const data = await response.json();

        if (data.extract) {
          // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
          const sentences = data.extract.split(/[.!?]/);
          const randomSentence = sentences[Math.floor(Math.random() * sentences.length)].trim();

          if (randomSentence) {
            randomText.textContent = randomSentence;
            addTextToCanvas(randomSentence);
          } else {
            throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç");
          }
        } else {
          throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—Å—Ç");
        }
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        await getRandomWikiText(); // –ü–æ–≤—Ç–æ—Ä—è–µ–º –∑–∞–ø—Ä–æ—Å, –ø–æ–∫–∞ –Ω–µ –ø–æ–ª—É—á–∏–º —Ç–µ–∫—Å—Ç
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —Ñ–æ—Ç–æ
    function addTextToCanvas(text) {
      // –°–æ–∑–¥–∞–µ–º —á–µ—Ä–Ω—É—é –ø–æ–ª–æ—Å—É
      const stripe = new fabric.Rect({
        left: 0,
        top: 300, // –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –ø–æ–ª–æ—Å—É –≤–Ω–∏–∑—É
        width: 600,
        height: 100,
        fill: "rgba(0, 0, 0, 0.7)", // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è —á–µ—Ä–Ω–∞—è –ø–æ–ª–æ—Å–∞
      });

      // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç
      const memeText = new fabric.Text(text, {
        left: 50,
        top: 320, // –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –ø–æ–ª–æ—Å–µ
        fontSize: 40,
        fontFamily: "Arial",
        fontWeight: "bold",
        fill: "white",
        shadow: "5px 5px 10px rgba(0, 0, 0, 0.5)",
      });

      // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–æ—Å—É –∏ —Ç–µ–∫—Å—Ç –Ω–∞ —Ö–æ–ª—Å—Ç
      fabricCanvas.add(stripe);
      fabricCanvas.add(memeText);
      memeText.bringToFront(); // –¢–µ–∫—Å—Ç –≤—Å–µ–≥–¥–∞ –ø–æ–≤–µ—Ä—Ö –ø–æ–ª–æ—Å—ã
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏—è
    async function updatePrediction() {
      await getRandomWikiPage(); // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —Ñ–æ—Ç–æ
      await getRandomWikiText(); // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ–∫—Å—Ç
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    refreshButton.addEventListener("click", updatePrediction);

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    themeToggle.addEventListener("click", () => {
      if (currentTheme === "dark") {
        document.body.classList.add("light-theme");
        currentTheme = "light";
      } else {
        document.body.classList.remove("light-theme");
        currentTheme = "dark";
      }
    });

    // –í—ã–±–æ—Ä —è–∑—ã–∫–∞
    ruButton.addEventListener("click", () => {
      currentLanguage = "ru";
      ruButton.classList.add("active");
      enButton.classList.remove("active");
      updatePrediction();
    });

    enButton.addEventListener("click", () => {
      currentLanguage = "en";
      enButton.classList.add("active");
      ruButton.classList.remove("active");
      updatePrediction();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    initCanvas();
    updatePrediction();
  </script>

  <!-- –ü–æ–¥–ø–∏—Å—å –æ —Å–æ–∑–¥–∞—Ç–µ–ª–µ -->
  <div class="footer">
   <p>Discord is the spice of life</p>
  <p>2025</p>
  </div>
</body>
</html>
